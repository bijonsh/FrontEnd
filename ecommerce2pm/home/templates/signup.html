{% extends 'base.html'%}
{% load static %}
{%block content %}

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Store</a></li>
            <li class="active">Signup</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">

          </div>
          <!-- END SIDEBAR -->

          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <h1>Signup</h1>
            <div class="content-form-page">
              <form role="form" method="POST" action="{% url 'home:signup' %}" class="form-horizontal form-without-legend">
                {% csrf_token %}
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="last-name">First Name <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name = "last_name" id="last-name" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="first-name">Last Name <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name = "first_name" id="first-name" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="email">E-Mail <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="email"  name = email id="email" class="form-control" required>
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-lg-2 control-label" for="username">username <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text"  name = username id="username" class="form-control" required>
                  </div>
                </div>

                 <div class="form-group">
                  <label class="col-lg-2 control-label" for="password">password <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="password"  name = password id="password" class="form-control" required>
                  </div>
                </div>

                 <div class="form-group">
                  <label class="col-lg-2 control-label" for="cpassword">confirm password<span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="password"  name = cpassword id="cpassword" class="form-control" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                    <button class="btn btn-primary" type="submit">Continue</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>


{% endblock %}
